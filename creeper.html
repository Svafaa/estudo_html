<!DOCTYPE html>

<head>
    <title>Creeper</title>
</head>


<body>

    <html>

    <canvas width="600" height="400"></canvas>

        <script>

              var tela = document.querySelector("canvas");
              var pincel = tela.getContext("2d");

              pincel.fillStyle = "green";
              pincel.fillRect(0,0,500,500);

              pincel.fillStyle = "black";
              pincel.fillRect(76,114,115,115);
              
              pincel.fillStyle = "black";
              pincel.fillRect(305 ,114,115,115);
              
              pincel.fillStyle = "black";
              pincel.fillRect(190,230,115,60);

              pincel.fillStyle = "black";
              pincel.fillRect(145,250,200,200);

              pincel.fillStyle = "green";
              pincel.fillRect(205,330,80,780);

        </script>

    </html>

</body>
